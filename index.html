<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">      
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve our freeCodeCamp</p>

    <form action="" id="survey-form">
      <label id="name-label">*Name</label>
      <br>
      <input type="text" name="Name" placeholder="Enter your name" required id="name">
      <br>
      <label id="email-label">*Email</label>
      <br>
      <input type="email" name="Email" placeholder="Enter your email" required id="email">
      <br>
      <label id="number-label">*Age (optional)</label>
      <br>
      <input type="number" name="Age" placeholder="Enter your age" id="number" min="0" max="100">
      <br>
      <label for="role">What is your current role:</label>
      <br>
      <select id="dropdown" placeholder="Select current role">
        
        <option value="one">Student</option>
        <option value="two">Full Time Job</option>
        <option value="three">Full Time Learner</option>
        <option value="four">Prefer not to say</option>
        <option value="five">Other</option>
      </select>
     <br>  
      <input type="radio" name="radio">Would you reccomend FCC to friend? 
      <label for "yes">Yes</label>

      
    </form>

    
   
  </body>
</html>
